{% extends 'blog/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<h2 class="mb-3">ログイン</h2>

<div class="container">
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="ログイン" %}
    </form>
</div>

{% endblock content %}
